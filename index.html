<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="interactive comment section" />
		<meta property="og:title" content="INTERACTIVE COMMENT" />
		<meta
			property="og:description"
			content="This a demo interaction between user in the comment section" />
		<meta property="og:image" content="./design/active-states.jpg" />
		<link rel="stylesheet" href="./css/index.css" />
		<script defer src="./js/index.js"></script>

		<title>Document</title>
	</head>
	<body>
		<main class="main bg-light-gray container"></main>
		<div class="modal ai-c d-none">
			<div class="modal-content bg-white">
				<h2 class="modal-heading">Delete comment</h2>
				<p class="modal-description">
					Are you sure you want to delete this comment? This will remove the
					comment and can't be undone
				</p>
				<div class="buttons d-flex ai-c jc-sb">
					<button type="button" class="btn btn-cancel">No,cancel</button>
					<button type="button" class="btn btn-delete">Yes,delete</button>
				</div>
			</div>
		</div>
		<div class="form-container bg-light-gray">
			<form class="comment-form bg-white">
				<!-- <input
					type="text"
					name="comment"
					placeholder="Add comment"
					class="comment-text" /> -->
				<textarea
					name="comment"
					id=""
					cols="30"
					rows="10"
					placeholder="Add comment"
					class="comment-text"></textarea>
				<div class="d-flex ai-c jc-sb">
					<img
						src="./images/avatars/image-juliusomo.webp"
						alt="the account user image"
						class="user-image" />
					<button type="submit" class="submit-comment">Send</button>
				</div>
			</form>
		</div>
	</body>
</html>
